<ion-header>
  <app-header back="true" title="{{this.title}}">
  </app-header>
</ion-header>

<ion-content>
  <section id="attendee-heading">
      <ion-grid>
          <ion-row style="font-weight:bold">
              <ion-col col-3></ion-col>
              <ion-col col-3>First Name</ion-col>
              <ion-col col-3>Last Name</ion-col>
              <ion-col col-3>Attending</ion-col>
          </ion-row>
      </ion-grid>
  </section>
  <hr/>
  <section id="attendees">
      <ion-grid>
       
          <!-- div-- class="bogus-attendees">
            <ion-row>
              <ion-col col-3><ion-icon name="person"></ion-icon></ion-col>
              <ion-col col-3>Michael</ion-col>
              <ion-col col-3>Shine</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3><ion-icon name="person"></ion-icon></ion-col>

              <ion-col col-3>Shane</ion-col>
            </ion-row>
          </div-->

          <div *ngFor="let member of members">
              <ion-row>
                  <ion-col col-3 *ngIf="this.member.role==1" ><ion-icon name="person"></ion-icon></ion-col>
                  <ion-col col-3 *ngIf="this.member.role!=1" ><ion-icon name="people"></ion-icon></ion-col>
                  <ion-col col-3>{{this.member.first_name}}</ion-col>
                  <ion-col col-3>{{this.member.last_name}}</ion-col>
                  <ion-col col-3 *ngIf="this.member.status == 0"><ion-icon name="checkmark"></ion-icon></ion-col>
                  <ion-col col-3 *ngIf="this.member.status == 1"><ion-icon name="help"></ion-icon></ion-col>
                  <ion-col col-3 *ngIf="this.member.status == 2"><ion-icon name="remove"></ion-icon></ion-col>
             </ion-row>
          </div>
      </ion-grid>
  </section> 
  
  <section>
      <ion-grid>
          <ion-row>
              <ion-col></ion-col>
              <ion-col>
                  <button ion-button color="primary" (click)="back()">Cancel</button>
              </ion-col>
              <ion-col></ion-col>
              <ion-col>
                  <button ion-button color="primary">Create Group</button>
              </ion-col>
              <ion-col></ion-col>
          </ion-row>
      </ion-grid>
  </section>
</ion-content>
